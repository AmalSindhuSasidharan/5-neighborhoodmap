<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="device-width,, initial-scale=1"> -->
<style>

      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100%;
        position: relative;
      }

    #mapview {
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }
      hr {
        background: #D0D7D9;
        height: 1px;
        margin: 20px 0 20px 0;
        border: none;
      }

</style>
</head>
<body>
    <div class="container">

            <div id="mapview" style="width: 100%; height: 100%;position: absolute;">
            </div>


            <div id=list data-bind="foreach:locations">
                <div data-bind="text:title"></div>
                <hr>
            </div>

    </div>




    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>



    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDiKFNMFScgAJmrCx5mX8r4WMHMzelMa00&v=3&callback=initMap">
    </script>
        <script src="js/app.js"></script>

</body>
</html>
